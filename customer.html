<body>
    <div class="container">
        <div><h1 id="form-title">Add New Customer</h1></div>
        <form id="customerForm">
            <input type="hidden" id="customerId">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="Number">Phone Number:</label>
            <input type="Number" id="Number" name="Number" required>

            <label for="Details">Details:</label>
            <input type="Details" id="Details" name="Details" required>

            <label for="info">info:</label>
            <input type="info" id="info" name="info" required>

            <div class="form-actions">
                <button type="submit" id="saveButton">Save Customer</button>
                <a href="index.html" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
